    <title>Memory Match Game </title>

<body class="medium-background">
    

    
    <!----------------------------------------------------------------YOU WIN & YOU LOSE SCREEN-->
    <div id="win-screen" class="overlay overlay-text">
        You win!
        
        <a href="medium.html">
            <button class="overlay-btn">Play again?</button>
        </a>
    </div>
    <div id="lose-screen" class="overlay overlay-text">
        Out of Time!
        
        <a href="medium.html">
            <button class="overlay-btn">Play again?</button>
        </a>
    </div>
    
<!----------------------------------------------------------------HOME BUTTON-->
    

<!----------------------------------------------------------------LOGO-->
    <header class="container-fluid">
        <div class="row logo2">
            
            <img src="assets/images/Memory-match-logo2.png" alt="Memory match text logo">

    </header>

<!---------------------------------------------------------------TIMER AND RESET BTN-->
    <div class="container reset-timer-container">
        <div class="row">
            <div class="timer-medium-game col-12">

            </div> 
        </div>  
    </div>
    <div class="container reset-home-container">
        <div class="row reset-home-btn reset-btn-box col-6 home-btn-container">
            <a href="medium.html" class="reset-btn">Reset</a>
                   
            <audio id="music">
                <source src="../assets/audio/bensound-jazzcomedy.mp3">
            </audio>
            <button id="playPause" class="reset-btn"><i class="fas fa-music music-icon"></i></button>
            
            <a href="index.html" class="reset-btn">Home</a>           
        </div>
    </div>
